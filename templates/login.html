<!DOCTYPE html>
<html>
    <head>
        <title>Face Votering System</title>
    </head>

    <body>
        <h1 style="text-align: center; color: aliceblue;">Face Votering System</h1>
        <hr>
        <h2 style="text-align: center; font-size: 40px;">Login</h2>
        <div>
            <form action="#">
                <button onclick="LoginImage()" style="background-color: green; color: aliceblue; font-size: 20px; padding: 10px; position: absolute; padding: 10px; top: 700px; left: 700px;">Login</button><br><br>
            </form>
            <button onclick="location.href='/index'" style="font-size: 20px; position: absolute; padding: 10px; top: 700px; left: 1000px;">Back</button>
        </div>
        
        <div style="position: absolute; top: 180px; left: 650px; background-color: #666;">
            <video id="video" width="600" height="500"></video>
        </div>
    </body>

    <script>
        var video = document.getElementById('video');
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.log('No Cam：', error);
                });
        }

        function LoginImage() {
            // 捕获图像
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var image = canvas.toDataURL('image/jpeg');

            // 将图像发送到后端处理，这里使用了XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'save_image.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = xhr.responseText;
                    if (response === "Login successful") {
                        // 登录成功的处理逻辑
                        console.log('Login successful');
                        window.location.href = 'vote.html';
                    } else if (response === "Login failed") {
                        // 登录失败的处理逻辑
                        console.log('Login failed');
                    }
                }
            };
            xhr.send('image=' + encodeURIComponent(image));
        }
    </script>

    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/vote.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</html>
